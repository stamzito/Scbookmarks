<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpCity Explorer | Minha Galeria</title>
    <style>
        :root {
            --bg-body: #0f0f0f;
            --bg-card: #1a1a1a;
            --accent: #f1c40f;
            --text-main: #eeeeee;
            --text-dim: #888888;
            --blue: #0056b3;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header e Controles */
        header {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }

        .search-bar {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .search-bar:focus { border-color: var(--accent); }

        /* Grade da Galeria */
        .gallery-grid {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Card Individual */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-3px); }

        .card-img {
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-img .no-img { color: #333; font-size: 3rem; }

        .card-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }

        .card-title {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 10px; }

        .card-tags { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
        .tag { background: #333; color: var(--accent); font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; }

        /* Botões de Ação no Card */
        .card-actions { display: flex; gap: 8px; margin-top: auto; }
        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .btn-edit { background: #333; color: white; }
        .btn-del { background: #442222; color: #ff5555; }

        /* Estado Vazio */
        #empty-state { text-align: center; padding: 50px; color: var(--text-dim); }

        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <h1>SimpCity Explorer</h1>
            <div id="counter" style="font-size: 0.9rem; color: var(--text-dim);">0 Favoritos</div>
        </div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Pesquisar favoritos...">
        
        <div style="margin-top: 10px; display: flex; gap: 10px;">
            <button class="btn btn-edit" id="exportBtn">Exportar Backup</button>
            <button class="btn btn-edit" id="importBtn" style="background: var(--blue);">Importar Backup</button>
        </div>
    </header>

    <main class="gallery-grid" id="gallery">
        <div id="empty-state">
            <p>Nenhum favorito encontrado.</p>
            <p style="font-size: 0.8rem;">Certifique-se que o script do Tampermonkey está ativo.</p>
        </div>
    </main>

    <footer style="padding: 40px; color: #444; font-size: 0.8rem;">
        SimpCity Explorer v1.0 - Armazenamento Local via Script
    </footer>

</body>
</html>
